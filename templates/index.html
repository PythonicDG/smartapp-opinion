<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SMARTVIEW - App Insights</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container"><a class="navbar-brand fw-bold" href="/">SMARTVIEW</a></div>
  </nav>

  <main class="container my-5 text-center">
    <h1 class="fw-bold mb-3">üîç Smart App Insights</h1>
    <p class="text-muted">Type an app name to analyze user reviews, sentiments & trends instantly.</p>

    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    <form id="analyzeForm" action="/analyze" method="post" class="mx-auto" style="max-width:500px;">
      <div class="position-relative">
        <input type="text" id="appSearch" class="form-control form-control-lg" placeholder="Type app name (e.g. Spotify)" autocomplete="off">
        <input type="hidden" name="selected_app_id" id="selectedAppId">
        <ul id="suggestions" class="list-group position-absolute w-100 shadow-sm" style="z-index:1000; display:none;"></ul>
      </div>
      <button class="btn btn-primary btn-lg mt-3 w-100">Analyze</button>
    </form>
  </main>

  <script>
  const input = document.getElementById("appSearch");
  const suggestions = document.getElementById("suggestions");
  const hiddenInput = document.getElementById("selectedAppId");

  let debounceTimer;
  input.addEventListener("input", () => {
    const q = input.value.trim();
    if (!q) { suggestions.style.display = "none"; return; }

    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      fetch(`/search_app?q=${encodeURIComponent(q)}`)
        .then(res => res.json())
        .then(data => {
          suggestions.innerHTML = "";
          if (!data.length) { suggestions.style.display = "none"; return; }

          data.forEach(app => {
            const li = document.createElement("li");
            li.className = "list-group-item list-group-item-action d-flex align-items-center";
            li.innerHTML = `<img src="${app.icon}" width="32" class="me-2 rounded"> 
              <div><strong>${app.name}</strong><br><small class="text-muted">${app.developer}</small></div>`;
            li.onclick = () => {
              input.value = app.name;
              hiddenInput.value = app.id;
              suggestions.style.display = "none";
            };
            suggestions.appendChild(li);
          });
          suggestions.style.display = "block";
        });
    }, 400);
  });
  </script>
</body>
</html>
